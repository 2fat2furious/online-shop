<div class="row" >
  <div *ngFor="let type of types" class="col s3">
    <div class="card" style="width: 300px" >
      <div class="card-image" style="height: 300px; width: 300px">
        
        <img src={{type.image}} >
      </div>
      <div class="card-action">
        <a href="#"><span class="card-title" style="color:rgb(0, 0, 0);">{{type.name}}</span></a>
      </div>
    </div>
  </div>
</div>
