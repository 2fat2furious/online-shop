<div class="row">
  <div *ngFor="let product of products" class="col s3">
    <div class="card" style="width: 300px">
      <div class="card-image" >
        <img src={{product.image}} style="position: inherit">
      </div>
      <div class="card-action">
        <a [routerLink]="['/products', product.id]"><span class="card-title" style="color:rgb(0, 0, 0); ">{{product.name}}</span></a>
      </div>
    </div>
  </div>
</div>
